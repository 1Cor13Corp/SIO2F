<div class="modal" [ngClass]="{'is-active':confirmacion}">
    <div class="modal-background"></div>
    <div class="modal-card animate__animated animate__fadeInUp">
        <div class="modal-card-head">
            <p class="modal-card-title fuente">
                Confirmar Devolución
            </p>
            <button class="delete red_cross" aria-label="close" (click)="cerrar()"></button>
        </div>
        <div class="modal-card-body light" *ngIf="api.buscarDevolucionPorID(devolucion)">
            Devolución op: {{api.buscarDevolucionPorID(devolucion).op.numero_op}}
            <hr>
            <table class="table is-fullwidth is-striped">
                <thead>
                    <tr>
                        <th>Material</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let material of api.buscarDevolucionPorID(devolucion).material;index as i">
                        <td>{{material.material.material.nombre}} <br>
                        <b>Lote:</b>{{material.material.lote}} - <b>Código:</b>{{material.material.codigo}}</td>
                        <td>{{material.cantidad}} {{material.material.unidad}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-success">
                        <span>Devolver al almacén</span>
                    </button>
                </div>
                <div class="control">
                    <button class="button is-danger">
                        <span>Cancelar devolucion</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
