<div class="modal" [ngClass]="{'is-active':nuevo || editar}">
    <div class="modal-background"></div>
    <div class="modal-card animate__animated animate__fadeInUp">
        <div class="modal-card-head">
            <p class="modal-card-title fuente" *ngIf="nuevo">
                Nuevo Grupo
            </p>
            <p class="modal-card-title fuente" *ngIf="editar">
                Editar Grupo
            </p>
            <button class="delete red_cross" aria-label="close" (click)="cerrar_()"></button>
        </div>
        <div class="modal-card-body light">
            <div class="field">
                <label for="" class="label">Nombre del grupo</label>
                <div class="control has-icons-left">
                    <input type="text" class="input" [(ngModel)]="nombre" *ngIf="nuevo">
                    <input type="text" class="input" [(ngModel)]="data.nombre" *ngIf="editar">
                    <span class="icon is-small is-left">
                        <i class="{{icono}}"></i>
                    </span>
                    <span class="icon is-small is-left">
                        <i class="{{data.icono}}"></i>
                    </span>
                </div>
            </div>
            <div class="field">
                <label for="" class="label">Entregado de forma parcial</label>
                <div class="control">
                    <div class="select">
                        <select name="" id="" [(ngModel)]="parcial" *ngIf="nuevo">
                            <option value="true">Si</option>
                            <option value="false">No</option>
                        </select>
                        <select name="" id="" [(ngModel)]="data.parcial" *ngIf="editar">
                            <option value="true">Si</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <div class="field is-grouped">
                        <div class="control">
                            <label for="" class="label">Cambiar icono</label>
                            <button class="button is-info" (click)="iconos_gallery = true; nuevo = false" *ngIf="nuevo">
                                <span class="icon"><i class="fas fa-plus"></i></span>
                            </button>
                            <button class="button is-info" (click)="iconos_gallery_ = true; editar = false" *ngIf="editar">
                                <span class="icon"><i class="fas fa-plus"></i></span>
                            </button>
                            <input type="text" class="input" [(ngModel)]="icono" *ngIf="nuevo" style="display: none;">
                            <input type="text" class="input" [(ngModel)]="data.icono" *ngIf="editar" style="display: none;">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label for="" class="label">Trato:</label>
                        <div class="control">
                            <input type="checkbox" name="" id="" [checked]="trato" [(ngModel)]="trato" (change)="verTrato($event.target)"> <span class="info"> Tratar como sustrato</span>
                        </div>
                        <div class="control">
                            <input type="checkbox" name="" id="" [checked]="otro" [(ngModel)]="otro" (change)="verOtro($event.target)"> <span class="info"> Tratar como material sin análisis</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-card-foot">
            <button class="button is-success is-loading" (click)="nuevoGrupo()" *ngIf="nuevo" [ngClass]="{'is-loading':cargando}">
                <span class="icon"><i class="fas fa-save"></i></span>
                <span>Guardar</span>
            </button> 
            <button class="button is-success" (click)="EditarGrupo()" *ngIf="editar" [ngClass]="{'is-loading':cargando}">
                <span class="icon"><i class="fas fa-edit"></i></span>
                <span>Editar</span>
            </button> 
        </div>
    </div>
</div>
