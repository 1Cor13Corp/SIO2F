<div class="modal" [ngClass]="{'is-active':cambios}">
    <div class="modal-background"></div>
    <div class="modal-card animate__animated animate__fadeInUp longer">
        <div class="modal-card-head">
            <p class="modal-card-title fuente">
                {{titulo}}
            </p>
            <button class="delete red_cross" aria-label="close" (click)="cerrar()"></button>
        </div>
        <div class="modal-card-body light" style="background-color: #c4d5db;">

          <ng-container *ngFor="let fechas of fechas_cambios;index as i">
            <div class="card">
              <div class="card-header dark">
                <div class="card-header-title">
                  <b style="font-family: 'Gilroy';">{{titulo}}-0{{i+2}}</b> {{formatear_fecha(fechas)}}  
                </div>
              </div>
              <div class="card-content">
                <table class="table is-fullwidth">
                  <thead>
                    <tr>
                      <th width="50%">Característica</th>
                      <th>Cambio</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let key of getKeys(informacion[i])">
                      <td>{{ limpiarString(key) }}</td>
                      <td>{{ limpiarString(isJsonString(informacion[i][key].De, informacion[i][key].A,key)) }}</td>
                      <!-- <td>{{ limpiarString(isJsonString(informacion[i][key].A, informacion[i][key].De,key)) }}</td> -->
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <br>
          </ng-container>
        </div>
    </div>
</div>
