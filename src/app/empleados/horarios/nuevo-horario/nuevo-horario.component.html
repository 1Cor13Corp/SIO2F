<div class="modal is-active" [ngClass]="{'is-active':nuevo}">
    <div class="modal-background"></div>
    <div class="modal-card animate__animated animate__fadeInUp">
        <div class="modal-card-head">
            <p class="modal-card-title fuente" *ngIf="nuevo">
                Nuevo horario
            </p>
            <button class="delete red_cross" aria-label="close" (click)="cerrar()"></button>
        </div>
        <div class="modal-card-body light">
            <div class="field">
                <div class="control">
                    <label for="">Nombre:</label>
                    <input type="text" class="input" [(ngModel)]="Horario.nombre">
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <label for="" class="label">De</label>
                    <input type="time" name="" id="" class="input" [(ngModel)]="Horario.de">
                </div>
                <div class="control">
                    <label for="" class="label">A</label>
                    <input type="time" name="" id="" class="input" [(ngModel)]="Horario.a">
                </div>
                <div class="control">
                    <label for="" class="label">Inicio:</label>
                    <div class="select">
                        <select id="day-select" [(ngModel)]="Horario.inicio">
                            <option value="lunes">Lunes</option>
                            <option value="martes">Martes</option>
                            <option value="miercoles">Miércoles</option>
                            <option value="jueves">Jueves</option>
                            <option value="viernes">Viernes</option>
                            <option value="sabado">Sábado</option>
                            <option value="domingo">Domingo</option>
                        </select>                          
                    </div>
                </div>
                <div class="control">
                    <label for="" class="label">Fin:</label>
                    <div class="select">
                        <select id="day-select"  [(ngModel)]="Horario.fin">
                            <option value="lunes">Lunes</option>
                            <option value="martes">Martes</option>
                            <option value="miercoles">Miércoles</option>
                            <option value="jueves">Jueves</option>
                            <option value="viernes">Viernes</option>
                            <option value="sabado">Sábado</option>
                            <option value="domingo">Domingo</option>
                        </select>                          
                    </div>
                </div>
            </div>
            <hr>
            <button class="button is-success" (click)="nuevoHorario()">
                <span class="icon"><i class="fas fa-save"></i></span>
                <span>Guardar</span>
            </button>
        </div>
    </div>
</div>
